<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <title>Learn Bootstrap Grid</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Link</a>
                        </li>
                    </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
              </div>
            </div>
        </nav>          
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">Left</div>
                <div class="col-sm-8">
                    <!-- Carousel -->
                    <div id="demo" class="carousel slide" data-bs-ride="carousel">

                        <!-- Indicators/dots -->
                        <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        </div>
                    
                        <!-- The slideshow/carousel -->
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/dog.jpeg" alt="Los Angeles" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/dog.jpeg" alt="Chicago" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/dog.jpeg" alt="New York" class="d-block w-100">
                        </div>
                        </div>
                    
                        <!-- Left and right controls/icons -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                    <p class="h1 text-uppercase">h1 Bootstrap heading</p>
                    <p class="display-4 text-warning">Display 4</p>
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                        </tr>
                        <tr class="table-danger">
                            <td>John</td>
                            <td>Doe</td>
                            <td>john@unai.edu</td>
                        </tr>
                        <tr class="table-warning">
                            <td>Mary</td>
                            <td>Moe</td>
                            <td>mary@unai.edu</td>
                        </tr>
                        <tr class="table-success">
                            <td>July</td>
                            <td>Dooley</td>
                            <td>july@unai.edu</td>
                        </tr>
                    </table>
                    <button type="button" class="btn btn-warning">Login</button>
                    <button class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm"></span>
                        Loading ...
                    </button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                    <div class="card" style="width: 400px">
                        <img src="images/img_avatar1.png" class="card-img-top" alt="Card image" style="width: 100%">
                        <div class="card-body">
                            <h4 class="card-title">John Doe</h4>
                            <p class="card-text">I'm a web developer. Learning Bootstrap</p>
                            <a href="#" class="btn btn-primary">See profile</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    Right
                    <img src="images/dog.jpeg" class="img-fluid rounded-circle" alt="Dog image">
                    <img src="images/dog.jpeg" class="img-fluid rounded" alt="Dog image">
                    <img src="images/dog.jpeg" class="img-fluid img-thumbnail" alt="Dog image">
                </div>
            </div>
        </div>    
    </body>
</html>
