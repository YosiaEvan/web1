<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <title>Learn Bootstrap Grid</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 bg-warning text-primary">Left</div>
                <div class="col-sm-8 bg-dark text-success">
                    <p class="h1 text-uppercase">h1 Bootstrap heading</p>
                    <p class="display-4 text-warning">Display 4</p>
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                        </tr>
                        <tr>
                            <td>John</td>
                            <td>Doe</td>
                            <td>john@unai.edu</td>
                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>Moe</td>
                            <td>mary@unai.edu</td>
                        </tr>
                        <tr>
                            <td>July</td>
                            <td>Dooley</td>
                            <td>july@unai.edu</td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-2 bg-info text-danger">Right</div>
            </div>
        </div>    
    </body>
</html>
