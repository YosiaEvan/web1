<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML Links</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <h1>Welcome to my webpage</h1>
        <h2>My name is Yosia</h2>

        <img src="images/dog.jpeg" alt="Dog">

        <h2>Absolute URLs</h2>
        <a href="https://google.com">Google.com</a><br>
        <a href="https://unai.edu">UNAI.edu</a>

        <h2>Relative URLs</h2>
        <a href="lists.html" target="_blank">lists.html</a><br>
        <a href="hello.html">hello.html</a><br>
        <a href="links.html">links.html</a>
    </body>
</html>
