<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML Forms</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process.php" method="post">
            <fieldset>
                <legend>Personal Data:</legend>
                <!-- Input type text -->
                <label for="fname">First name: </label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name: </label><br>
                <input type="text" id="lname" name="lname">
                <br><br>

                <!-- Input type date -->
                <label for="date">Birth date:</label><br>
                <input type="date" id="bdate" name="bdate">
                <br><br>

                <!-- Input type email -->
                <label for="account">Email:</label>
                <input type="email" id="account" name="Account">
                <br><br>

                <!-- Input type password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br>

                <!-- Select Element -->
                <label for="religion">Choose your religion:</label><br>
                <select id="religion" name="religion" multiple>
                    <option value="Christian">Christian</option>
                    <option value="Moslem">Moslem</option>
                    <option value="Budhist">Budhist</option>
                    <option value="Hindu">Hindu</option>
                </select>
                <br><br>
                
                <!-- Textarea element -->
                <label for="comment">Write your comment below:</label><br>
                <textarea name="comment" rows="10" cols="30"></textarea>
                <br>

                <!-- Input type radio -->
                <p>Choose your gender:</p>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <br><br>

                <!-- Input type checkbox -->
                <p>Choose your hobbies: </p>
                <input type="checkbox" id="hobby1" name="hobby1" value="Badminton">
                <label for="hobby1">Badminton</label><br>
                <input type="checkbox" id="hobby2" name="hobby2" value="Futsal">
                <label for="hobby2">Futsal</label><br>
                <input type="checkbox" id="hobby3" name="hobby3" value="Football">
                <label for="hobby3">Football</label><br>
                <input type="checkbox" id="hobby4" name="hobby4" value="Basketball">
                <label for="hobby4">Basketball</label>
                <br><br>

                <!-- Input type color -->
                <label for="color">Your favorite color:</label><br>
                <input type="color" id="favcolor" name="Favcolor">
                <br><br>

                <!-- Input type datetime-local -->
                <label for="tlocal">Datetime-local:</label><br>
                <input type="datetime-local" id="tlocal" name="Tlocal">
                <br><br>

                <!-- Input type image -->
                <label>Input type image:</label>
                <input type="image">
                <br><br>

                <!-- Input type month -->
                <label>Input type month:</label>
                <input type="month">
                <br><br>

                <!-- Input type number -->
                <label>Input type number:</label>
                <input type="number">
                <br><br>

                <!-- Input type range -->
                <label>Input type range:</label>
                <input type="range">
                <br><br>

                <!-- Input type search -->
                <label>Input type search:</label>
                <input type="search">
                <br><br>

                <!-- Input type tel -->
                <label>Input type tel:</label>
                <input type="tel">
                <br><br>

                <!-- Input type time -->
                <label>Input type time:</label>
                <input type="time">
                <br><br>

                <!-- Input type url -->
                <label>Input type url:</label>
                <input type="url">
                <br><br>

                <!-- Input type week -->
                <label>Input type week:</label>
                <input type="week">
                <br><br>

                <!-- Input type file -->
                <label for="files">Choose your file:</label><br>
                <input type="file" id="files" name="Files">
                <br><br>

                <!-- Input type hidden -->
                <label>Input type hidden:</label>
                <input type="hidden">
                <br><br>

                <!-- Input type submit -->
                <input type="submit">

                <!-- Input type reset -->
                <input type="reset">
            </fieldset>
        </form>
    </body>
</html>
